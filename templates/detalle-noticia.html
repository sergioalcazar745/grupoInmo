{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div id="detalleNoticias" class="mb-5">
    <div class="titulo-menu">
        <div class="container">
            <h1 class="">{{noticia.titulo|upper}}</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="detalle-noticia w-100">
                <div class="detalle-imagen">
                    <img src="/media/{{noticia.imagen}}" class="img-fluid" alt="" width="95%" height="435.23">
                </div>
                <div class="detalle-subtitulo mt-3">
                    <p class="fw-bold mb-5">{{noticia.subtitulo}}</p>
                </div>
                <div class="detalle-time">
                    <p class="text-muted text-end border-bottom" style="margin-right: 5%;">{{noticia.time}}</p>
                </div>
                <div class="detalle-contenido mt-4" style="margin-right: 5%;">
                    {{noticia.texto|safe}}
                    {% if noticia.bibliografia %}
                    <h3 class="my-5">BIBLIOGRAF√çA</h3>
                    <div class="d-flex flex-wrap">
                        <a href="{{noticia.bibliografia}}" target="_blank" class="pb-5">Enlace a la noticia</a>
                    </div>                    
                    {% endif %}
                </div>
                <a href="{% url 'noticias' %}" class="btn btn-outline-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
